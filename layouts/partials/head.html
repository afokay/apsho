<head>
  <meta charset="utf-8" />
  <title>{{ .Title }}</title>


  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <meta name="title" content="Santui Media App - Jasa Pembuatan Website Promosi">
  <meta name="description" content="Santui Media merupakan website yang berisikan tentang teknologi, apps, tutorial ngoding, serta info menarik lainnya.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://santuimedia.app/">
  <meta property="og:title" content="Santui Media App - Jasa Pembuatan Website Promosi">
  <meta property="og:description" content="Santui Media merupakan website yang berisikan tentang teknologi, apps, tutorial ngoding, serta info menarik lainnya.">
  <meta property="og:image" content="https://santuimedia.app/images/wp.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://santuimedia.app/">
  <meta property="twitter:title" content="Santui Media App - Jasa Pembuatan Website Promosi">
  <meta property="twitter:description" content="Santui Media merupakan website yang berisikan tentang teknologi, apps, tutorial ngoding, serta info menarik lainnya.">
  <meta property="twitter:image" content="https://santuimedia.app/images/wp.jpg">

  {{ "<!-- Themify -->" | safeHTML }}
  <link rel="stylesheet" href="{{ "themify/themify.css" | absURL }}">

  {{ "<!-- Critical CSS -->" | safeHTML }}
  {{ $stylex := resources.Get "scss/critical.scss" | resources.ToCSS | minify }}
  <link href="{{ $stylex.Permalink }}" rel="stylesheet" />

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ "images/favicon.ico" | absURL }}" type="image/x-icon" />
  <link rel="icon" href="{{ "images/favicon.ico" | absURL }}" type="image/x-icon" />
  {{ with site.Params.googleAnalytics }}
  {{ "<!-- Google Analytics -->" | safeHTML }}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ . }}');
  </script>
	{{ end }}
</head>
